# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper)
---
modname: pyms-agilent
import_name: pyms_agilent
copyright_years: "2019-2021"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.1.2"
username: "PyMassSpec"
assignee: "domdfcoding"
license: 'LGPLv3+'
short_desc: 'PyMassSpec interface to Agilent .d datafiles'

python_deploy_version: 3.6
use_whey: true
enable_conda: false
pre_commit_exclude: ^tests/.*\.d/.*$
mypy_version: "0.812"

# Versions to run tests for
python_versions:
 - 3.6
 - 3.7
 - 3.8
 - 3.9
 - 3.10-dev

classifiers:
 - 'Development Status :: 4 - Beta'
 - 'Intended Audience :: Developers'
 - 'Intended Audience :: Science/Research'
 - 'Topic :: Scientific/Engineering :: Bio-Informatics'
 - 'Topic :: Scientific/Engineering :: Chemistry'
 - 'Topic :: Software Development :: Libraries :: Python Modules'
 - 'Topic :: Utilities'

manifest_additional:
 - "recursive-include pyms_agilent/xml_parser/agilent_xsd *.xsd"
 - "include pyms_agilent/mhdac/mhdac.zip"

extra_sphinx_extensions:
 - enum_tools.autoenum
 - attr_utils.annotations
 - attr_utils.autoattrs
 - chemistry

additional_ignore:
 - "**/x64"
 - "**/x86"
 - development_bits
 - DPA_10ug_ml_new_diff_method_1_200303-0002.d
 - Instrument Curves
 - pyMHDAC
 - actuals_demo.py
 - Agilent_Reader.py
 - clr_demo.py
 - demo.py
 - MethodParser.py
 - pyms_demo.py
 - Scan @ 4 mins.png
 - Scan 100.png
 - Scan 100 Centroid Mode.png
 - Scan 100 Mixed Mode.png
 - Scan 100 Profile Mode.png
 - stubs_todo.py
 - tic.pdf
 - old
 - pyms.bat

exclude_files:
 - actions

mypy_plugins:
 - attr_utils.mypy_plugin

travis_extra_install_post:
 - sudo add-apt-repository universe
 - sudo apt update
 - sudo apt install libhdf5-dev netcdf-bin libnetcdf-dev

tox_requirements:
 - "tox-pip-version>=0.0.7"

tox_unmanaged:
 - flake8
 - coverage:report

keywords:
 - chemistry
 - mass-spectrometry
 - chromatography
